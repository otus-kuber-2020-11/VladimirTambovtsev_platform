apiVersion: v1 # Версия API
kind: Pod # Объект, который создаем
metadata:
  name: web
  labels:
    app: web
spec: # Описание Pod
  containers: # Описание контейнеров внутри Pod
    - name: k8s-app # Название контейнера
      image: vladimir44/k8s-app:0.3 # Образ из которого создается контейнер
      volumeMounts:
        - name: app
          mountPath: /app
  initContainers:
    - name: init-web
      image: busybox:latest
      command: ['sh', '-c', 'wget -O- https://tinyurl.com/otus-k8s-intro | sh']
      volumeMounts:
        - name: app
          mountPath: /app
  volumes:
    - name: app
      emptyDir: {}

