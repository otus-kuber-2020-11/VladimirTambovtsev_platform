apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: web-main
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: ingress.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: web-svc-main
            port:
              number: 8000
